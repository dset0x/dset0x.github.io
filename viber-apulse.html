<!DOCTYPE html>
<html>
<meta charset="utf-8">
<body onLoad='load()'>
    <pre id="pre"> </pre>
    <script>
        function load() {
            var fname = location.pathname.substring(location.pathname.lastIndexOf("/") + 1).split(".")[0];
            var div = document.getElementById('pre');
            var xhr = new XMLHttpRequest(),
                method = "GET",
                url = "/" + fname + ".txt";

            alert(url);
            xhr.open(method, url, true);
            xhr.onreadystatechange = function () {
                if(xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                    div.innerHTML = htmlEncode(xhr.responseText);
                }
            };
        }
    </script>
</body>
</html>
